<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">\ -->
    <script src="index.js" defer></script>
    <title>Book Mark Web App</title>
</head>
<body>
    <h1>Add Bookmark</h1>
    <!-- Bookmarks -->
     <div class="container" id="bookmark-container">

     </div>
     <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-modal" id class="modal-close"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-container">
                <form id="bookform" action="">
                    <!-- Website name -->
                     <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name"> 
                     </div>
                     <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                     </div>
                     <button type="submit">Save</button>
                </form>
            </div>
        </div>
     </div>
     <!-- modal -->
</body>
</html>
